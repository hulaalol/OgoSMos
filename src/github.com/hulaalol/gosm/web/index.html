 crossorigin=""></script>

 <link rel="stylesheet" type="text/css" href="style.css">

<script src="main.js"></script>

<body>

    <!--
    <div class="btn-group">

        <button id="quizNav" onclick="quizNav()">Start Quiz Navigation</button>


        <div id="loader" class="loaderC"></div>

      </div>
    -->

  <div id="container">
    <!-- <div id="routeinfo"></div> -->
    <div  id="mapid" class="unlocked"></div>
  </div>
 
  <div id="questionWindowContainer">
      <table id ="questionWindow">
        <tr >
          <td id="question" colspan="2">
            Here comes the question

          </td>
  
        </tr>
  
        <tr>
          <td class="answerbutton" id="a1" onclick="answerQuestion(event)">
            answer1
          </td>
          <td class="answerbutton" id="a2" onclick="answerQuestion(event)">
            answer2
          </td>
  
  
        </tr>
  
        <tr>
          <td class="answerbutton" id="a3" onclick="answerQuestion(event)">
            answer3
          </td>
          <td class="answerbutton" id="a4" onclick="answerQuestion(event)">
            answer4
          </td>
        </tr>
      </table>
  </div>

  <div id="answerWindowContainer">
    <table id ="answerWindow">
      <tr >
        <td id="abstract"></td>
      </tr>
      <tr>
        <td id="depictionCell">
          <img id ="depiction" src="">
        </td>
      </tr>
    </table>
  </div>


  <div id="startWindowContainer">
    <table id ="startWindow">
      <tr >
        <td id="startText"> Welcome to QuizNav. To start a new game, select a start and finish location by clicking on the map.</td>
      </tr>
      <tr>
        <td class="answerbutton" id="start" onclick="startGame(event)">Start</td>
      </tr>
    </table>
  </div>

  <div id="loader" class="loaderC"></div>

  <div id="distanceDisplay">
      2540m to Finish
  </div>

  <div id="streetSign">
    Queen Victoria Road
  </div>
  

</body>
